{% extends 'base.html' %} 
{% load static %} 

{% block title %}Customer Booking
{%endblock %} 

{% block content %}
<link rel="stylesheet" href="{% static 'css/booking_style.css' %}" />
<div class="container">
  <div class="booking-bg">
    <div class="overlay"></div>
    <div class="booking-form-container">
      <h1>Booking Tables Now</h1>
      <form id="booking-form" class="booking-form">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        <br />
        <label for="no_of_guests">Number of Guests:</label>
        <input type="number" id="no_of_guests" name="no_of_guests" required />
        <br />
        <label for="bookingDate">Booking Date:</label>
        <input
          type="datetime-local"
          id="bookingDate"
          name="bookingDate"
          required
        />
        <br />
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('booking-form');
        
        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const formData = {
                name: document.getElementById('name').value,
                no_of_guests: document.getElementById('no_of_guests').value,
                bookingDate: document.getElementById('bookingDate').value,
            };

            // Get the token from localStorage
            const token = localStorage.getItem('authToken');
            
            // Check if token is defined
            if (!token) {
                alert('Token not found. Please log in first.');
                return;
            }

            const isLocal = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
            const apiURL = isLocal ? 'http://127.0.0.1:8000/api/booking/tables/' : 'http://3.106.122.33:8000/api/booking/tables/';

            fetch(apiURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Token ${token}`, // Use the dynamic token
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                return response.json();
            })
            .then(data => {
                alert('Booking successful!');
                console.log('Success:', data);
            })
            .catch(error => {
                alert('Booking failed: ' + error.message);
                console.error('Error:', error);
            });
        });
    });
</script>

{% endblock %}
